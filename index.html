<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开始测试</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#8fae52;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Helvetica Neue",Arial;
    }
    .box{
      background:#f6f8e6;
      padding:24px;
      border-radius:16px;
      text-align:center;
      width:80%;
      max-width:360px;
    }
    h1{
      font-size:20px;
      margin-bottom:16px;
    }
    button{
      width:100%;
      height:48px;
      border:none;
      border-radius:999px;
      background:#86A63C;
      color:#fff;
      font-size:16px;
      font-weight:600;
    }
    p{
      font-size:12px;
      color:#666;
      margin-top:12px;
      line-height:1.5;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>开始心理测试</h1>
    <button onclick="go()">开始测试</button>
    <p>如无法打开，请点击右上角 ・・・ → 在浏览器中打开</p>
  </div>

  <script>
    function go(){
      window.location.href = "./test.html";
    }
  </script>
</body>
</html>
