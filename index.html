<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>开始心理测试</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#8fae52;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Helvetica Neue",Arial;
      color:#222;
    }

    .box{
      background:#f6f8e6;
      padding:26px 22px 28px;
      border-radius:18px;
      text-align:center;
      width:82%;
      max-width:360px;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
    }

    h1{
      font-size:20px;
      margin:0 0 12px 0;
      font-weight:700;
    }

    .guide{
      font-size:14px;
      line-height:1.6;
      color:#555;
      margin-bottom:18px;
    }

    button{
      width:100%;
      height:48px;
      border:none;
      border-radius:999px;
      background:#86A63C;
      color:#fff;
      font-size:16px;
      font-weight:600;
    }

    .copy{
      margin-top:14px;
      font-size:13px;
      color:#666;
      line-height:1.6;
      cursor:pointer;
      user-select:none;
    }

    .copy span{
      text-decoration:underline;
      color:#444;
    }

    .copied{
      color:#86A63C;
      margin-top:8px;
      font-size:12px;
      display:none;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>开始心理测试</h1>

    <div class="guide">
      建议在浏览器中完成测试，体验更稳定。
    </div>

    <button onclick="go()">开始测试</button>

    <div class="copy" onclick="copyLink()">
      若无法打开，可 <span>复制链接</span> 后在浏览器中打开
    </div>

    <div class="copied" id="copiedTip">链接已复制</div>
  </div>

  <script>
    function go(){
      window.location.href = "./test.html";
    }

    function copyLink(){
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(()=>{
        const tip = document.getElementById("copiedTip");
        tip.style.display = "block";
        setTimeout(()=>{ tip.style.display = "none"; }, 2000);
      });
    }
  </script>
</body>
</html>
